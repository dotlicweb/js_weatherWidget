<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app widget</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <div class="row">
        <div id="weather">

          <div class="top">
            <div class="col-1-2">
              <input type="text" placeholder="Belgrade" class="city">
              <p class="day">Thursday</p>
              <p class="datum">July 15, 2021</p>
              <p class="time">8:24 h</p>
            </div>
            <div class="col-1-2">
              <p class="weatherstatus">Weather Status: clouds</p>
              <img class="image" src="images/clouds.png" alt="">
            </div>
          </div>
    
          <div class="bottom">
            <div class="left">
              <p class="temperature">0 °C</p>
              <p class="temp maxtemp">0 °C</p>
              <p class="temp mintemp">0 °C</p>
            </div>
            <div class="right">
              <div class="r-left">
                <p class="wind">Wind speed</p>
                <p class="wind">Humidity</p>
                <p class="wind">Pressure</p>
                <p class="wind">Sunrise Time</p>
                <p class="wind">Sunset Time</p>
              </div>
              <div class="r-right">
                <p class="speed windspeed">0 Km/h</p>
                <p class="speed humidity">0 %</p>
                <p class="speed pressure">0 hPa</p>
                <p class="speed sunrisetime">0:00 h</p>
                <p class="speed sunsettime">0:00 h</p>
              </div>
            </div>
          </div>
          
        </div>

    </div>
  </div>





    <script src="main.js"></script>
</body>
</html>
